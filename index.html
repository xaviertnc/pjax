<!DOCTYPE html>
<html>
  <head>
    <title>Happy2 JS</title>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    
    <noscript>This page will not display correctly without Javascript enabled.</noscript>
    
    <div id="overlay"></div>    
    <div id="modal"></div>
    <div id="busy-indicator"></div>
    <div id="back-to-top"></div>
  
    <div class="container">
      
      <header id="main-header">Page Header</header>
      
      <nav id="top-navbar">
        <ul class="nav">
          <li><a href="#example1">Example 1</a></li>
          <li><a href="#example2">Example 2</a></li>
          <li><a href="#example2">Example 3</a></li>
        </ul>
      </nav>
            
      <section id="alerts"></section>
      
      <section id="main-content">
      
        <form id="form_1" method="post">
          <fieldset>
            <legend>Form_1</legend>
            
            <div class="form-field inline text required">
              <label>Form_1 Text:</label>
              <input name="form_1[text1]" type="text" value="">
            </div>
            
            <div class="form-field inline number required">
              <label>Form_1 Number:</label>
              <input name="form_1[num1]" type="number" value="">
            </div>
            
            <div class="form-field inline currency required">
              <label>Form_1 Currency:</label>
              <input name="form_1[money1]" type="text" value="" data-format="R|2|,">
            </div>

            <div class="form-actions-bar">
              <button class="button primary" type="submit" name="submit_form_1">Submit Form_1</button>
            </div>
            
          </fieldset>
                    
        </form>
        
      </section>
      
      <footer id="main-footer">Page Footer</footer>
      
    </div>
    
    <script src="main.js"></script>
    
  </body>
  
</html>
